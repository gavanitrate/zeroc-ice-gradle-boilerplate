buildscript {
    repositories {
        maven {
            url 'https://repo.zeroc.com/nexus/content/repositories/releases'
        }
    }
    dependencies {
        classpath group: 'com.zeroc.gradle.ice-builder', name: 'slice', version: '1.0.5'
    }
}

apply plugin: 'java'

apply plugin: 'slice'
slice {
    output = file('src/main/java')
    // ice install folder
    iceHome = 'C:\\Program Files (x86)\\ZeroC\\Ice-3.6.3'
}


repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://repo.zeroc.com/nexus/content/repositories/releases'
    }
}

dependencies {
    compile 'com.zeroc:ice:3.6.3'
    compile 'com.zeroc:icestorm:3.6.3'
}




// TASKS
// ---------------------------------------------------------------------------------------


// watch slice

task watch_slice(dependsOn: [compileSlice]) {
    inputs.dir file('src/main/slice')
    doLast {}
}


// watch everything

task watch(dependsOn: [compileSlice, assemble]) {
    inputs.dir file('src/main/slice')
    inputs.dir file('src/main/java')
    inputs.dir file('src/main/resources')
    doLast {}
}